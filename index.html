<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nest Thermostat</title>

  <!-- Bootstrap core CSS and Bootwatch theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Bootstrap core CSS and Bootwatch theme -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="./assets/css/styles.css" rel="stylesheet">
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
</head>
<body>

<main role="main">

  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-between">
          <div class="navbar-header">
               
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="navbar-brand d-flex align-items-center">
                            <i class='fas fa-temperature-high' style='font-size:36px'></i>&nbsp;<strong>Nest Home Thermostat</strong>
                            </a>
                    </li>
           
                  </ul>

                  <!-- location search box -->
                  <form id="location" class="form-inline my-2 my-lg-0">
                    <input id="location-search" class="form-control mr-sm-2" type="search" placeholder="Location" aria-label="Search">
                    <button id="searchButton" class="btn btn-outline-success my-2 my-sm-0" >Search</button>
                  </form>
                </div>
              </nav>

      </div>
    </nav>
  </header>
  
  <div class="container">
    <br>
      <!-- Temperature Detail goes here -->
      <!-- First Main Row -->
        <div class="row">
          <div class="col-md-8">
            <div class="page-header">

            <!-- User Location detail goes here -->
              <h1 id="user-location"></h1>
            </div>

            <div class="row">

              <div class="col-md-4">
                <!-- Show Open Weather API here        --> 


                <div id="outdoorTemp"></div>
                <div id="weatherDescription"></div>
                <div id ="user-temp"> </div> 
                 <!-- We need to show temperature detail like humidity, temp max, temp min, and wind speed here  --> 
                 <!-- Show main.temp_max, main.temp_min and wind.speed  --> 
                 <!-- We need to use jquery to create tables and populate the temperature detail into temp detail  --> 
                <div id ="temp-detail">
                .
                </div>

              </div>

                <!-- indoor Nest temperature detail goes here -->
                <div class="col-md-4">
                  <div class="indoor-temp">
                    <span style ="font-size:5">Nest Indoor Temperature</span><br>
                   
                  </div>
                  <img src="assets/images/indoor.JPG" align="left" height="150px;" style="margin-right:20px;">

                  <!-- we need to use jquery to get the span id and populate the indoor temp here -->
                  <p><span id="ambientTemp" style="color: #13aab0">Ambient temperature:</span></p>
                  <p></p><span id="targetTemp" style="color:#13aab0">Target Temperature:</span></p>
                  <p><span id="humidity" style="color: #13aab0">Humidity:</span></p>
                </div>

                <div class="col-md-4">
                  <div class="nestControl">
                    <span style ="font-size:5">Nest Indoor Temperature Control</span><br>
                    <p>You can change your indoor tempearature here</p>
                  </div>
                  <img src="assets/images/home.jpg" align="left" height="150px;" style="margin-right:20px;">
                  <!-- we need to use jquery to get the button id and populate the indoor temp here -->
                  <br>
                  <button id="tempUp" style='font-size:24px'><i class='fas fa-arrow-circle-up'></i></button>
                  <br>
                  <br>
                  <button id="tempDown" style='font-size:24px'><i class='fas fa-arrow-circle-down'></i></button>
                
                </div>

              </div>
            </div>

      <!-- Second Main Row -->
      <!--Create Card 1-->
      <div class="col-md-6">
          <canvas id="outdoorTempChart" width="400" height="200"></canvas>
              
        </div>

          <!--Create Card 2-->
            <div class="col-md-6">
                <canvas id="tempChart" width="400" height="200"></canvas>
                
              </div>
          </div>
    
      </div>

  <br>  
  <div class="row">



<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Chart.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<!-- Custom .js -->
<script src="./assets/javascript/code.js"></script>  
  
</body>
</html>
